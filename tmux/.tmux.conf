# 256 colors
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# set the status line's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# mouse support - set to on if you want to use the mouse
set -g mouse off

# use C-a for prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# new panes open in pwd
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key 'c' new-window -c "#{pane_current_path}"

# Movement

# use vim keys
set-window-option -g mode-keys vi

# set window and pane index to 1
set-option -g base-index 1
setw -g pane-base-index 1

# use hjkl for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind n next-window
bind o previous-window

# resize panes like vim
bind < resize-pane -L 4
bind > resize-pane -R 4
bind - resize-pane -D 4
bind + resize-pane -U 4

# bind r to reload config
unbind r
bind r source-file ~/.tmux.conf

# bind c
bind-key c command-prompt -p "Name of new window: " "new-window -n '%%'"
bind-key c new-window \; command-prompt -p "Name for this new window: " "rename-window '%%'"

# Scrollback

set -g history-limit 10000

# Setup 'v' to begin selection as in Vim
# requires reattach-to-user-namespace, can be installed via brew
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Status bar

# set colour for bar itself
set-option -g status-bg colour233

# Left hand status
set -g status-left-length 70
set -g status-left \
 "#[fg=$blue]#(whoami)#[fg=$grey]\
::#[fg=$magenta]#(hostname -s)#[fg=$grey]\
::#[fg=$red]#S"


# Window list
setw -g window-status-current-format \
" #[bg=$magenta]#[fg=$main_bg] #I \
#[bg=$black]#[fg=$white] #W "
setw -g window-status-format \
" #[bg=$main_bg]#[fg=$magenta] #I \
#[bg=$main_bg]#[fg=$brightblack] #W "
setw -g window-status-separator ''

# Battery icon
set -g @batt_charged_icon "ğŸ˜ "
set -g @batt_charging_icon "âš¡"
set -g @batt_attached_icon "âš ï¸"
set -g @batt_full_charge_icon "ğŸ”‹ "
set -g @batt_high_charge_icon "ğŸ”‹ "
set -g @batt_medium_charge_icon "ğŸ”‹ "
set -g @batt_low_charge_icon "ğŸ”‹ "

# CPU icon
set -g @cpu_low_icon "ğŸ“ˆ "
set -g @cpu_medium_icon "ğŸ“ˆ "
set -g @cpu_high_icon "ğŸ“ˆ "

# Right hand status
# set -g status-right-length 60
# set -g status-right \
"#{cpu_icon}#[fg=$brightblack]#{cpu_percentage}  #[fg=$grey]| \
#[fg=$brightblack]#{battery_percentage}  #[fg=$grey]| \
#[fg=$brightblack]%a %d %b #[fg=$grey]| \
#[fg=$blue]%H:%M"

# Pane divider styles
set -g pane-active-border-style fg=colour93

# Plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-battery        \
  tmux-plugins/tmux-cpu            \
  yardnsm/tmux-1password           \
  sei40kr/tmux-airline-dracula     \
'

bind [ copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection

set -g default-command "reattach-to-user-namespace -l /bin/zsh"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"

set -sg escape-time 0
# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
set -g status off
run-shell '~/.tmux/plugins/tpm/tpm'
